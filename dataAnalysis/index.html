<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monia's data analysis</title>

    <body>
        <div>
            <embed src="./report.pdf" type="application/pdf" width="100%" height="800px"> 
                <script>
                    window.addEventListener('DOMContentLoaded', function() {
                        var embedElement = document.getElementById('pdfEmbed');
                        embedElement.addEventListener('load', function() {
                            var pdfHeight = embedElement.scrollHeight;
                            embedElement.setAttribute('height', pdfHeight + 'px');
                        });
                    });
                </script>
        </div>
    </body>
</html>
